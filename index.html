<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Twoâ€‘pane 1:3 Split</title>
  <style>
    :root {
      --bg: #0f1115;
      --panel: #151923;
      --text: #e8ecf3;
      --muted: #95a1b2;
      --accent: #6aa6ff;
      --line: #222834;
    }
    html, body { height: 100%; margin: 0; }
    body { background: var(--bg); color: var(--text); font: 15px/1.5 system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }

    /* 1:3 split using CSS Grid */
    .split {
      display: grid;
      grid-template-columns: 1fr 3fr;
      height: 100vh;
      width: 100%;
    }

    /* Left: minimalist profile */
    aside {
      background: var(--panel);
      border-right: 1px solid var(--line);
      padding: 28px 22px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .profile { width: 100%; max-width: 320px; }
    .avatar {
      width: 84px; height: 84px;
      border-radius: 50%;
      background: linear-gradient(135deg, #6aa6ff, #8a7dff);
      display: grid; place-items: center;
      font-weight: 700; font-size: 32px; color: white;
      margin-bottom: 16px;
      user-select: none;
    }
    h1 { font-size: 22px; margin: 0 0 6px 0; }
    .role { color: var(--muted); margin: 0 0 12px 0; }
    .bio { color: var(--muted); margin: 0 0 16px 0; }
    .links {
      display: flex; gap: 10px; flex-wrap: wrap;
    }
    .links a {
      color: var(--text);
      text-decoration: none;
      border: 1px solid var(--line);
      padding: 8px 10px;
      border-radius: 8px;
      transition: border-color .15s, color .15s;
    }
    .links a:hover { border-color: var(--accent); color: var(--accent); }

    /* Right: external site */
    main { background: #0b0e13; }
    iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
      background: #0b0e13;
    }

    /* Optional: stack on very narrow screens */
    @media (max-width: 640px) {
      .split { grid-template-columns: 1fr; grid-template-rows: auto 1fr; }
      aside { border-right: none; border-bottom: 1px solid var(--line); }
    }
  </style>
</head>
<body>
  <div class="split">
    <aside aria-label="Minimalist profile">
      <div class="profile">
        <div class="avatar" aria-hidden="true">D</div>
        <h1>Dumidu Senanayake</h1>
        <p class="role">Your title</p>
        <p class="bio">Cyber / Information Security Professional.</p>
        <nav class="links" aria-label="Links">
          <a href="mailto:you@example.com">Email</a>
          <a href="https://linkedin.com/in/daredumidu" target="_blank" rel="noopener">LinkedIn</a>
          <a href="https://github.com/daredumidu" target="_blank" rel="noopener">GitHub</a>
        </nav>
      </div>
    </aside>

    <main aria-label="External website">
      <!-- Replace the src with a site that allows embedding in an iframe -->
      <iframe
        src="https://daredumidu.github.io/ds-blog1/"
        title="External website"
        referrerpolicy="no-referrer"
        loading="eager">
      </iframe>
    </main>
  </div>
</body>
</html>
